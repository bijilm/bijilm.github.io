<!DOCTYPE html>
<!-- Created bijil - www.youtube.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game | Bijil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <!-- select box -->
  <div class="select-box">
    <header>Tic Tac Toe</header>
    <div class="content">
      <div class="title">Select which you want to be?</div>
      <div class="options">
        <button class="playerX">Player (X)</button>
        <button class="playerO">Player (O)</button>
      </div>
      <div class="credit">Created By Bijil </div>
    </div>
  </div> 

  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X's Turn</span>
        <span class="Oturn">O's Turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>
      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>
      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Replay</button></div>
  </div>
    <div class="post" data-post-id="7712">
        <img class="post-image" src="https://placehold.co/600x400" alt="Post Image">
        <div class="post-ratings-container">
            <div class="post-rating">
                <!-- Use provided Boxicons class for animated like icon -->
                <span class="post-rating-button bx bxs-like bx-tada bx-flip-vertical" onclick="animateLike(this)"></span>
                <span class="post-rating-count">0</span>
            </div>
            <div class="post-rating">
                <!-- Use Boxicons class for dislike icon -->
                <span class="post-rating-button bx bx-dislike"></span>
                <span class="post-rating-count">0</span>
            </div>
        </div>
      </div>

  <script src="script.js"></script>

</body>
</html>
